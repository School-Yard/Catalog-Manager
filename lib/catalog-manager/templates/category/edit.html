<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Edit Category // Card Manager</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  
  <h1>Edit Category</h1>

  <form action="/{{=it.category}}/{{=it.card}}/categories/{{=it.result.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <div class="field">
      <label>Name:</label><br/>
      <input type="text" name="category[name]" value="{{=it.result.name}}">
    </div>

    <div class="field">
      <label>Slug:</label><br/>
      <input type="text" name="category[slug]" value="{{=it.result.slug}}">
    </div>

    <div class="field">
      <label>Published:</label>
      <select name="category[published]">
        <option value="true" {{ if(it.result.published === true) { }}selected{{ }; }}>True</option>
        <option value="false" {{ if(it.result.published === false) { }}selected{{ }; }}>False</option>
      </select>
    </div>

    <div class="actions">
      <input type="submit" value="Update">
    </div>

  </form>

  <a href="/{{=it.category}}/{{=it.card}}/categories">Back</a>

</body>
</html>
